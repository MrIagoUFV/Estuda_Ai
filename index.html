<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Questões de Vestibular</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <h1>Analisador de Questões de Vestibular</h1>
        <div id="upload-container">
            <label for="file-input" class="upload-button">
                <i class="fas fa-file-upload"></i> Escolher imagem
            </label>
            <input type="file" id="file-input" accept="image/*">
            <label for="camera-input" class="upload-button">
                <i class="fas fa-camera"></i> Tirar foto
            </label>
            <input type="file" id="camera-input" accept="image/*" capture="environment">
            <button id="clipboard-button" class="upload-button">
                <i class="fas fa-paste"></i> Enviar Print
            </button>
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <p>Analisando imagem...</p>
        </div>
        <div id="result">
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>Introdução</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="accordion-content" id="introducao"></div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>Interpretação da Questão</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="accordion-content" id="interpretacao"></div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>Aula Completa e Passo a Passo</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="accordion-content" id="aula"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://mriago.me" target="_blank" rel="noopener noreferrer" class="github-link">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
